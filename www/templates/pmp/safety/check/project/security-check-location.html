<ion-view view-title="请选择检查位置">
<!--     <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-arrow-back" nav-direction="back" ui-sref="security-check-add">
        </button>
    </ion-nav-buttons> -->
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="showPrompt()">新增</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div class="item item-divider item-icon-right no-border-bottom" ng-click="showLocationAdd =! showLocationAdd" ion-affix>
                新增检查位置
                <i class="icon ion-chevron-up f14"></i>
            </div>
            <div ng-show="!showLocationAdd">
                <div ng-hide='positionlist.length>0'>
                    <ion-item>
                        暂无数据
                    </ion-item>
                </div>
                <div  ng-show='positionlist.length>0'>
                    <ion-radio ng-click='passValue(item)' ng-repeat='item in positionlist'>
                        {{item.positionName}}
                    </ion-radio>
                </div>
            </div>
        </ion-list>
        <ion-list>
            <div class="item item-divider item-icon-right no-border-top" ng-click="showLocation =! showLocation" ion-affix>
                检查位置
                <i class="icon ion-chevron-up f14"></i>
            </div>
            <div ng-show="!showLocation" >
                <ion-radio  ng-click='passValue(item)' ng-repeat='item in checkPositionList'>
                    {{item.positionName}}
                </ion-radio>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
